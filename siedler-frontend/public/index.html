<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vue App</title>
</head>
<body>
    <!-- Hier wird Ihre Vue-Anwendung gerendert -->
    <div id="app"></div>

    <!-- Einbindung der Vue.js-Bibliothek -->
